    <script>
        const API_KEY = '26c128ce99310f92692f649f3c15abc17a8927344e2fb527a5c41e82feec8fd4';
        let currentImageBase64 = '';
        let currentCaption = '';
        const photoData = {
            breakfast: null,
            lunch: null,
            dinner: null,
            snack: null
        };

        // ä»Šæ—¥ã®æ—¥ä»˜ã‚’ã‚»ãƒƒãƒˆ
        document.getElementById('dateInput').valueAsDate = new Date();

        function previewPhoto(mealType) {
            const input = document.getElementById(`${mealType}Photo`);
            const preview = document.getElementById(`${mealType}Preview`);
            const previewImg = document.getElementById(`${mealType}PreviewImg`);

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.classList.add('show');
                    // Base64ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ï¼ˆdata:image/...;base64, ã®éƒ¨åˆ†ã‚’é™¤å»ï¼‰
                    photoData[mealType] = e.target.result.split(',')[1];
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function removePhoto(mealType) {
            const input = document.getElementById(`${mealType}Photo`);
            const preview = document.getElementById(`${mealType}Preview`);
            const previewImg = document.getElementById(`${mealType}PreviewImg`);

            input.value = '';
            previewImg.src = '';
            preview.classList.remove('show');
            photoData[mealType] = null;
        }

        async function submitMeal() {
            const date = document.getElementById('dateInput').value;
            const breakfast = document.getElementById('breakfastInput').value.trim();
            const lunch = document.getElementById('lunchInput').value.trim();
            const dinner = document.getElementById('dinnerInput').value.trim();
            const snack = document.getElementById('snackInput').value.trim();

            // å°‘ãªãã¨ã‚‚1ã¤ã¯å…¥åŠ›ãŒå¿…è¦
            if (!breakfast && !lunch && !dinner && !snack) {
                alert('å°‘ãªãã¨ã‚‚1ã¤ã®é£Ÿäº‹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            // é£Ÿäº‹ãƒ‡ãƒ¼ã‚¿ã‚’æ§‹ç¯‰
            const meals = [];
            if (breakfast) {
                meals.push({
                    meal_type: 'breakfast',
                    description: breakfast,
                    image_base64: photoData.breakfast
                });
            }
            if (lunch) {
                meals.push({
                    meal_type: 'lunch',
                    description: lunch,
                    image_base64: photoData.lunch
                });
            }
            if (dinner) {
                meals.push({
                    meal_type: 'dinner',
                    description: dinner,
                    image_base64: photoData.dinner
                });
            }
            if (snack) {
                meals.push({
                    meal_type: 'snack',
                    description: snack,
                    image_base64: photoData.snack
                });
            }

            // ãƒªã‚¯ã‚¨ã‚¹ãƒˆãƒœãƒ‡ã‚£
            const requestBody = {
                date: date + 'T00:00:00',
                meals: meals
            };

            // UIåˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('inputCard').style.display = 'none';
            document.getElementById('loadingCard').classList.add('show');
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('errorBox').classList.remove('show');

            try {
                const response = await fetch('/api/v1/meal/post?auto_post=false', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'APIã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                }

                // çµæœã‚’è¡¨ç¤º
                displayResult(data, meals);

            } catch (error) {
                document.getElementById('errorBox').textContent = error.message;
                document.getElementById('errorBox').classList.add('show');
                document.getElementById('inputCard').style.display = 'block';
            } finally {
                document.getElementById('loadingCard').classList.remove('show');
            }
        }

        function displayResult(data, meals) {
            // PFCå€¤
            document.getElementById('proteinValue').textContent = data.pfc.protein;
            document.getElementById('fatValue').textContent = data.pfc.fat;
            document.getElementById('carbsValue').textContent = data.pfc.carbs;
            document.getElementById('caloriesValue').textContent = data.pfc.calories;

            // AIã‚³ãƒ¡ãƒ³ãƒˆ
            document.getElementById('aiComment').textContent = data.pfc.comment || '-';

            // ç”»åƒ
            currentImageBase64 = data.image_base64;
            document.getElementById('generatedImage').src = `data:image/jpeg;base64,${data.image_base64}`;

            // é£Ÿäº‹å†…å®¹ã‚’ã¾ã¨ã‚ã‚‹
            const mealSummary = meals.map(m => {
                const icons = {
                    breakfast: 'ğŸŒ…',
                    lunch: 'â˜€ï¸',
                    dinner: 'ğŸŒ™',
                    snack: 'ğŸª'
                };
                return `${icons[m.meal_type]} ${m.description}`;
            }).join('\n');

            // ã‚­ãƒ£ãƒ—ã‚·ãƒ§ãƒ³ï¼ˆPFCè©³ç´°ã‚’è¿½åŠ ï¼‰
            currentCaption = `${data.caption}

ğŸ“Š æœ¬æ—¥ã®é£Ÿäº‹
${mealSummary}

ğŸ“ˆ PFCè©³ç´°
P: ${data.pfc.protein}g / F: ${data.pfc.fat}g / C: ${data.pfc.carbs}g
ğŸ”¥ ${data.pfc.calories}kcal

ğŸ’¬ ${data.pfc.comment || ''}`;

            document.getElementById('captionBox').textContent = currentCaption;

            // çµæœã‚«ãƒ¼ãƒ‰ã‚’è¡¨ç¤º
            document.getElementById('resultCard').classList.add('show');
        }

        function copyCaption() {
            navigator.clipboard.writeText(currentCaption).then(() => {
                alert('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
            }).catch(err => {
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                const textarea = document.createElement('textarea');
                textarea.value = currentCaption;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
            });
        }

        function downloadImage() {
            const link = document.createElement('a');

        function newRecord() {
            document.getElementById('inputCard').style.display = 'block';

            // å†™çœŸã‚’ãƒªã‚»ãƒƒãƒˆ
            ['breakfast', 'lunch', 'dinner', 'snack'].forEach(removePhoto);

            // æ—¥ä»˜ã‚’ä»Šæ—¥ã«
            document.getElementById('dateInput').valueAsDate = new Date();
        }
